<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thoughter</title>

    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../style.css"  type="text/css">
  </head>

  <body>

    <header>
      <h1><i class="glyphicon-pencil"></i>Thoughter</h1>

    </header>

    <nav>
      <ul class="nav nav-tabs">
        <li><a href="#recent" class="recentSection">Recent Thoughts</a></li>
        <li><a href="#new" class="newSection">New Thoughts</a></li>
      </ul>
    </nav>



    <main id="recent">
        <h4>Recent Thoughts</h4>
          <ul class="panel panel-info">

          </ul>
    </main>


    <main id="new">

      <form class="sharethought">
        <aside class="form-group">
          <label for="share">New Thought</label>
          <p>What are you thinking about? Share it with the world!</p>
          <input type="text" class="form-control incoming" placeholder="Your New Thought" id="share">
          <button type="submit" class="btn btn-default share">Share</button>
        </aside>
      </form>
    </main>





    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="js/switching.js"></script>
    <script src="js/new_thought_ui.js"></script>
    <script src="js/recent_thoughts_ui.js"></script>
    <script src="js/data.js"></script>

    <!-- <script src="js/jquery.js"></script>
    <script src="js/app.js"></script> -->


  </body>
</html>
